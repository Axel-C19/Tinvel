name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Build Vite frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Copy config to dist
          run: |
            cp frontend/staticwebapp.config.json frontend/dist/
            ls -la frontend/dist/
          
      - name: Copy config to dist
        run: |
          cp frontend/staticwebapp.config.json frontend/dist/
          ls -la frontend/dist/
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_RIVER_06DD7E810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          skip_app_build: true  
          app_location: "frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "./frontend/dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######





